<svg xmlns="http://www.w3.org/2000/svg" width="561" height="69" viewBox="0 0 561 69">
  <text id="We_believe_using_an_open_development_model_helps_create_more_secure_stable_and_innovative_technologies._By_collaborating_with_open_source_communities_we_re_developing_software_that_pushes_the_boundaries_of_technological_ability." data-name="We believe using an open development model helps create more secure, stable, and innovative technologies. By collaborating with open source communities, we’re developing software that pushes the boundaries of technological ability." fill="#151515" font-size="16" font-family="RedHatText-Regular, Red Hat Text"><tspan x="0" y="16">We believe using an </tspan><tspan y="16" fill="#06c">open development model</tspan><tspan y="16" xml:space="preserve"> helps create more </tspan><tspan y="16" fill="#06c">secure</tspan><tspan y="16">, </tspan><tspan y="16" fill="#06c">stable</tspan><tspan y="16">, </tspan><tspan x="0" y="40">and </tspan><tspan y="40" fill="#06c">innovative technologies</tspan><tspan y="40">. By </tspan><tspan y="40" fill="#06c">collaborating</tspan><tspan y="40" xml:space="preserve"> with </tspan><tspan y="40" fill="#06c">open source communities</tspan><tspan y="40">, </tspan><tspan x="0" y="64">we’re </tspan><tspan y="64" fill="#06c">developing software</tspan><tspan y="64" xml:space="preserve"> that </tspan><tspan y="64" fill="#06c">pushes the boundaries</tspan><tspan y="64" xml:space="preserve"> of technological ability.</tspan></text>
</svg>
