    </g>
    <text id="We_create_software_using_the_open_source_way_a_set_of_principles_built_upon_an_open_forum_for_ideas_where_communities_can_form_around_solving_a_problem_or_developing_a_new_technology._This_philosophy_affects_everything_we_do_at_Red_Hat._And_we_re_not_alon" data-name="We create software using the open source way, a set of principles built upon an open forum for ideas where communities can form around solving a problem or developing a new technology. This philosophy affects everything we do at Red Hat. And we’re not alon" transform="translate(392 9012)" fill="#151515" font-size="16" font-family="RedHatText-Regular, Red Hat Text"><tspan x="0" y="16">We create software using </tspan><tspan y="16" fill="#06c">the open source way</tspan><tspan y="16">, a set of principles </tspan><tspan x="0" y="40">built upon an open forum for ideas where communities can form </tspan><tspan x="0" y="64">around </tspan><tspan y="64" fill="#06c">solving a problem</tspan><tspan y="64" xml:space="preserve"> or developing a </tspan><tspan y="64" fill="#06c">new technology</tspan><tspan y="64">. This </tspan><tspan x="0" y="88">philosophy affects everything we do at Red Hat. And we’re not </tspan><tspan x="0" y="112">alone. Most of today’s IT leaders agree that </tspan><tspan y="112" fill="#06c">enterprise open </tspan><tspan x="0" y="136" fill="#06c">source is important</tspan><tspan y="136">.</tspan></text>
