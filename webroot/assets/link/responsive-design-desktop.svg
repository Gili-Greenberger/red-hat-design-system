      <text id="Why_we_work_this_way" data-name="Why we work this way" transform="translate(0 18)" fill="#06c" font-size="18" font-family="RedHatDisplay-Bold, Red Hat Display" font-weight="700"><tspan x="0" y="0">Why we work this way</tspan></text>
    </g>
    <text id="We_create_software_using_the_open_source_way_a_set_of_principles_built_upon_an_open_forum_for_ideas_where_communities_can_form_around_solving_a_problem_or_developing_a_new_technology._This_philosophy_affects_everything_we_do_at_Red_Hat._And_we_re_not_alon" data-name="We create software using the open source way, a set of principles built upon an open forum for ideas where communities can form around solving a problem or developing a new technology. This philosophy affects everything we do at Red Hat. And we’re not alon" transform="translate(360 8770)" fill="#151515" font-size="18" font-family="RedHatText-Regular, Red Hat Text"><tspan x="0" y="18">We create software using </tspan><tspan y="18" fill="#06c">the open source way</tspan><tspan y="18">, a set of principles built upon an </tspan><tspan x="0" y="45">open forum for ideas where communities can form around </tspan><tspan y="45" fill="#06c">solving a problem</tspan><tspan y="45" xml:space="preserve"> or </tspan><tspan x="0" y="72">developing a </tspan><tspan y="72" fill="#06c">new technology</tspan><tspan y="72">. This philosophy affects everything we do at Red Hat. </tspan><tspan x="0" y="99">And we’re not alone. Most of today’s IT leaders agree that </tspan><tspan y="99" fill="#06c">enterprise open source </tspan><tspan x="0" y="126" fill="#06c">is important</tspan><tspan y="126">.</tspan></text>
